<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- carafeZoneStart -->
        <script src="./CarafeJustifiedGallery.bundle.js"></script>
        <!-- carafeZoneEnd  -->
    </head>
    <body>
        <div class="container ">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h2>Justified Gallery</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="mygallery" >
                        <a href="http://miromannino.github.io/Justified-Gallery/photos/24096687789_c37d45712f_b.jpg">
                            <img alt="Girl" src="http://miromannino.github.io/Justified-Gallery/photos/24096687789_c37d45712f_m.jpg"/>
                        </a>
                        <a href="http://miromannino.github.io/Justified-Gallery/photos/23753792354_bd75d8dabc_b.jpg">
                            <img alt="Water" src="http://miromannino.github.io/Justified-Gallery/photos/23753792354_bd75d8dabc_m.jpg"/>
                        </a>
                        <!-- other images... -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function img_create(src, alt, title) {
            var img = new Image();
            img.src = src;
            if (alt != null) img.alt = alt;
            if (title != null) img.title = title;
            return img;
        }

        // jquery
        Carafe.js('https://code.jquery.com/jquery-3.3.1.min.js');

        Carafe.css('https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.7.0/css/justifiedGallery.min.css');
        Carafe.js('https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.7.0/js/jquery.justifiedGallery.min.js');

        Carafe.ready(function (carafeData) {
            $(document).ready(function() {
                $.each(Carafe.getData().images, (key, image) => {
                    var div = $("<div>");
                    div.append(img_create(image.base64, '', ''));
                    $('#mygallery').append(div);
                });

                $("#mygallery").justifiedGallery();
            });
        });
    </script>
</html>
