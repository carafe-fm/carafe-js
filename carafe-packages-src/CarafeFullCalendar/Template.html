<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- carafeZoneStart -->
        <link rel="stylesheet" type="text/css" href="./CarafeFullCalendar.css">
        <script src="./CarafeFullCalendar.bundle.js"></script>
        <!-- carafeZoneEnd  -->
    </head>
    <body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/">Carafe</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Carafe FullCalendar.io Example</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main role="main" class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h1>Carafe FullCalendar.io Example</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id='calendar'></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Soliant Consulting</span>
            </div>
        </footer>

        <script>
            // jquery
            Carafe.js('https://code.jquery.com/jquery-3.3.1.min.js');

            // popper - for bootstrap
            Carafe.js('https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js');

            // bootstrap
            Carafe.js('https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js');
            Carafe.css('https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css');

            // momentjs
            Carafe.js('https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js');

            // fullcalendar.io
            Carafe.js('https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js');
            Carafe.css('https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css');

            Carafe.ready(function(carafeData) {
                $('#calendar').fullCalendar(carafeData);
            });
        </script>
    </body>
</html>
